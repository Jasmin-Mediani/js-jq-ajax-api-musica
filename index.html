<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e6ac989c9a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
    <title>API MUSICALI</title>
  </head>
  <body>
    <div class="container-fw">
      <header>
        <i class="fab fa-spotify"></i>
        <select class="scegli-genere">
          <option value="">Seleziona un genere</option>
          <option value="pop">pop</option>
          <option value="rock">rock</option>
          <option value="metal">metal</option>
          <option value="jazz">jazz</option>
        </select>
      </header>

      <!------------ CONTAINER ALBUMS -------------->
      <div class="container-albums"></div>

      <!------- FINE CONTAINER ALBUMS ------------->
    </div>

    <!---------- TEMPLATE DI HANDLEBARS --------->
    <script id="template-card" type="text/x-handlebars-template">
      <div class="card" data-genere="{{genere}}">
        <img
          src="{{immagine}}"
          alt=""
        />
        <h3 class="titolo">{{titolo}}</h3>
        <span class="autore">{{autore}}</span>
        <span class="anno">{{anno}}</span>
      </div>
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
